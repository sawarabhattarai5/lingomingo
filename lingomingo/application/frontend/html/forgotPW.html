<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.js"></script>

 <script>
    $(function(){
      $("#includedContent").load("welcomeNavBar.html");
    });
    </script>
</head>
<body>
<div id="includedContent"></div>
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <p>Enter username:</p>
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username">
                            </div>
                            <p>You will be sent an email to the email associated with your username to reset your password.</p>

                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSendEmail">Send Email</button>
                            <div class="modal fade" id="modalSendEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                      <div class="modal-body">
                                        <p>You have been sent an email to reset your password.  If you dont receive the email within 60 minutes, please try again.</p>

                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>

<script type="text/javascript"></script>
</body>
</html>
